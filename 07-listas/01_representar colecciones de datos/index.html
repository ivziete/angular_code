<!doctype html>
<html ng-app="accion" >
  <head>
	<meta charset="utf-8">
	<title> Colecciones de Datos </title>
    
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js" > </script>
  </head>
  <body>
	  
      <div ng-controller="controlador1" >
          
             
          <h1>Nombres</h1>
          
          <ul>
            
              <li ng-repeat = " nombreIndividual in  nombresSimples" >
                  {{ nombreIndividual }}
              </li>
          
          </ul>
          
          
          
          <h1>Héroes de acción</h1>
          
          <ul>
            
              <li ng-repeat = "heroe in heroes ">
                  {{heroe.nombre}}   {{heroe.apellido}}
                    
              </li>
          
          </ul>
            
             
        
      </div>
      
       
      
      
      <script>
      
          var miAplicacion = angular.module( 'accion' , [] )
          
          miAplicacion.controller ( 'controlador1' , [ '$scope' , function($scope){
          
            
              $scope.nombresSimples = [ "Alois" , "Gardenzio" , "Carlos"  ];
              
              $scope.heroes = [
                    
                  { nombre: "Arnold" , apellido: "Schwarzenegger" },
                  { nombre: "Sylvester" , apellido: "Stallone" },
                  { nombre: "Chuck" , apellido: "Norris" }
                  
              
              ]
          
          } ] )
          
      
      </script>
      

  </body>
</html>
